<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Javascript Spelling Practice</title>
  </head>

  <body>
    <div class="main">
      <!-- <p id="showMe"></p> -->
      <div class="header">
        <h1 class="alignMe">
          Spelling Practice ~ spell a word with the letters
        </h1>
        <!-- <button class='newGame'>NEW GAME</button> -->
        <a class="button6">New Game</a>
        <div class="loader loadSpinner"></div>
      </div>

      <div class="wrapper">
        <div class="lettersOdd" id="one"></div>
        <div class="lettersEven" id="two"></div>
        <div class="lettersOdd" id="three"></div>
        <div class="lettersEven" id="four"></div>
        <div class="lettersOdd" id="five"></div>
        <div class="lettersEven" id="six"></div>
        <div class="lettersOdd" id="seven"></div>
        <div class="lettersEven" id="eight"></div>
        <div class="lettersOdd" id="nine"></div>
        <div class="lettersEven" id="ten"></div>
      </div>

      <form onsubmit="event.preventDefault();">
        <input type="text" name="text" class="textInput" value="" />
        <a class="button6 send" type="submit">Check</a>
      </form>

      <div class="wrapperTwo">
        <div class="spinMe" id="oneD"></div>
        <div class="spinMe" id="twoD"></div>
        <div class="spinMe" id="threeD"></div>
        <div class="spinMe" id="fourD"></div>
        <div class="spinMe" id="fiveD"></div>
        <div class="spinMe" id="sixD"></div>
        <div class="spinMe" id="sevenD"></div>
        <div class="spinMe" id="eightD"></div>
        <div class="spinMe" id="nineD"></div>
        <div class="spinMe" id="tenD"></div>
      </div>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header" style="height:2em">
            <span class="close">&times;</span>
            <h2></h2>
          </div>
          <div class="modal-body"><p></p></div>
          <div class="modal-footer"><h3></h3></div>
        </div>
      </div>
    </div>
    <!-- JavaScripts -->
    <script src="bundle.js"></script>
  </body>
</html>
